<!DOCTYPE html>
<html>

<head>
    <title id="title">NCSSM Time</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <meta property="description" value="NCSSM Time is a live web timer that keeps track of how much time remains in the current NCSSM class period.">
    <meta property="og:title" value="NCSSM Time">
    <meta property="og:description" value="A live web timer that keeps track of how much time remains in the current NCSSM class period.">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Morganton checkbox -->
    <div class="settings-container">
        <div class="campus-switch">
            <p class="label">Durham</p>
            <label class="switch">
                <input type="checkbox" id="mor">
                <span class="slider round"></span>
            </label>
            <p class="label">Morganton</p>
        </div>

        <!-- Enable Sound checkbox -->
        <div class="sound-control">
            <p class="label">Enable Sound:</p>
            <label class="switch">
                <input type="checkbox" id="enable-sound">
                <span class="slider round"></span>
            </label>
            <p class="label">On</p>
        </div>
    </div>
    <!-- Main Page Text Setup -->
    <main>
        <div class="main-times">
            <h4 id="banner">Loading...</h4>
            <h1 id="txt">Loading...</h1>
            <h2 id="txt2">Loading...</h2>
        </div>
    
        <div class="time-details">
            <p id="cafe-mf"></p>
            <p id="cafe-ss"></p>
        </div>

        <div class="timeline">
            <div class="dot" id="dot"></div>
            <div class="container left">
              <div class="content" id="sunrise">
                <h5>Sunrise</h5>
                <p>Loading..</p>
              </div>
              <div class="content" id="lunch">
                  <h5>Lunch</h5>
                  <p>Loading..</p>
              </div>
              <div class="content" id="sunset">
                <h5>Sunset</h5>
                <p>Loading..</p>
              </div>
            </div>
            <div class="container right">
                <div class="content" id="breakfast">
                    <h5>Breakfast</h5>
                    <p>Loading..</p>
                </div>
                <div class="content" id="dinner">
                    <h5>Dinner</h5>
                    <p>Loading..</p>
                </div>
                <div class="content" id="check">
                    <h5>Check</h5>
                    <p>Loading..</p>
                </div>
            </div>
          </div>

          <div class="button-index">
            <!-- <p><a href="/schedule">Schedule</a> | <a href="/about">About</a></p> -->
            <p><a href="/about">About</a></p>
          </div>
    </main>

    <audio id="end" src="assets/End.mp3" preload="auto"></audio>
    <audio id="midpoint" src="assets/Midpoint.mp3" preload="auto"></audio>
    
    <!-- Run code to determine sunrise and sunset times from API -->
    <!-- This is for people who want to go off campus! -->
    <!-- Run code to determine cafeteria hours & display it as text -->
    <!--After everything, run script to actually determine countdown -->
    <script src="srssapi.js"></script>
    <script src="classtime.js"></script>
    <script src="schoolEvents.js"></script>
    <script src="cookies.js"></script>
</body>

</html>
